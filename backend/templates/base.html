<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anveshan{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/unstop_theme.css') }}">

</head>
<body>

<header style="padding:18px 0;">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
        <a href="{{ url_for('student.dashboard') }}" style="font-weight:700; color:#e7eefc; text-decoration:none; font-size:20px;">Anveshan</a>
        <div style="display:flex; gap:12px; align-items:center;">
            <a href="{{ url_for('student.dashboard') }}" class="btn secondary">Dashboard</a>
            <a href="{{ url_for('collaboration.community') }}" class="btn secondary">Community</a>
            <a href="{{ url_for('find_team.find_team') }}" class="btn secondary">Find Team</a>
            <a href="{{ url_for('auth.logout') }}" class="btn secondary">Logout</a>
        </div>
    </div>
</header>

<div class="container" style="margin-top:10px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else ('warning' if category=='warning' else 'info')) }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
