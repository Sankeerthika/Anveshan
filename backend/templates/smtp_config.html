<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/status_theme.css') }}">
    <style>
        .form-row { display: flex; gap: 12px; }
        .form-row > div { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="max-width:520px;margin:60px auto;padding:26px;">
            <h2 style="text-align:center; color:var(--muted);">SMTP Configuration</h2>
            <form method="post" action="{{ url_for('auth.smtp_config') }}">
                <input type="text" name="host" placeholder="SMTP Host" value="{{ host or '' }}" required style="width:100%; margin:10px 0;">
                <div class="form-row">
                    <div>
                        <input type="text" name="port" placeholder="SMTP Port" value="{{ port or 587 }}" required style="width:100%; margin:10px 0;">
                    </div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" id="tls" name="tls" {% if tls %}checked{% endif %}>
                        <label for="tls" style="color:var(--muted);">Use TLS</label>
                    </div>
                </div>
                <input type="text" name="user" placeholder="SMTP User" value="{{ user or '' }}" required style="width:100%; margin:10px 0;">
                <input type="password" name="password" placeholder="SMTP Password" required style="width:100%; margin:10px 0;">
                <input type="email" name="test_email" placeholder="Optional: send test email to..." style="width:100%; margin:10px 0;">
                <button class="btn" style="width:100%; margin-top:8px;">Save SMTP</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin-top:12px;">
                {% for category, message in messages %}
                <div style="padding:10px; border-radius:6px; margin-bottom:8px; color:#102233; background:#f5f7fb;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
