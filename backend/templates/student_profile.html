<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Anveshan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unstop_theme.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('student.dashboard') }}" class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <span class="logo-text">Anveshan</span>
                </a>
            </div>
            <div class="user-profile-sidebar">
                <img id="avatar-preview" src="{{ url_for('static', filename='uploads/profile_pics/' + (user.profile_photo if user.profile_photo else 'default.png')) }}"
                     alt="Profile" class="user-avatar-small"
                     onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><rect width=%27100%27 height=%27100%27 fill=%27%23e0e0e0%27/><text x=%2750%27 y=%2755%27 font-size=%2712%27 text-anchor=%27middle%27 fill=%27%23666%27>Avatar</text></svg>'">
                <h4 style="margin: 0; font-size: 1.1rem;">{{ user.name or 'Student' }}</h4>
                <p style="color: #666; font-size: 0.85rem;">{{ user.role|title }}</p>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="{{ url_for('student.dashboard') }}">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('collaboration.community') }}">
                        <i class="fas fa-users-cog"></i> Community
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('student.profile') }}" class="active">
                        <i class="fas fa-user"></i> My Profile
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('find_team.find_team') }}">
                        <i class="fas fa-users"></i> Find Team
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('find_team.my_join_requests') }}">
                        <i class="fas fa-envelope"></i> My Requests
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header" style="margin-bottom: 30px; display: flex; align-items: center;">
                <button class="toggle-sidebar-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div style="margin-left: 15px;">
                    <h2 style="margin: 0;">My Profile</h2>
                    <p style="color: var(--text-muted); margin: 0;">Update your personal information.</p>
                </div>
            </div>

            <div class="card" style="max-width: 900px; margin: 0 auto;">
                <h3 class="card-title">Profile Details</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{ user.name or '' }}">
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch</label>
                            <input type="text" id="branch" name="branch" class="form-control" value="{{ user.branch or '' }}" placeholder="e.g. CSE">
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" id="year" name="year" class="form-control" value="{{ user.year or '' }}" placeholder="e.g. 1st, 2nd">
                        </div>
                        <div class="form-group">
                            <label for="section">Section</label>
                            <input type="text" id="section" name="section" class="form-control" value="{{ user.section or '' }}" placeholder="e.g. A, B, C">
                        </div>
                        <div class="form-group" style="grid-column: span 2;">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="3" class="form-control" placeholder="Short introduction...">{{ user.bio or '' }}</textarea>
                        </div>
                        <div class="form-group" style="grid-column: span 2;">
                            <label for="skills">Skills</label>
                            <input type="text" id="skills" name="skills" class="form-control" value="{{ user.skills or '' }}" placeholder="e.g. Python, React, ML">
                        </div>
                        <div class="form-group" style="grid-column: span 2;">
                            <label for="interests">Interests</label>
                            <input type="text" id="interests" name="interests" class="form-control" value="{{ user.interests or '' }}" placeholder="e.g. AI, Web Dev, Cybersecurity, Research">
                        </div>
                        <div class="form-group">
                            <label for="linkedin_url">LinkedIn</label>
                            <input type="url" id="linkedin_url" name="linkedin_url" class="form-control" value="{{ user.linkedin_url or '' }}" placeholder="https://linkedin.com/in/...">
                        </div>
                        <div class="form-group">
                            <label for="github_url">GitHub</label>
                            <input type="url" id="github_url" name="github_url" class="form-control" value="{{ user.github_url or '' }}" placeholder="https://github.com/...">
                        </div>
                        <div class="form-group">
                            <label for="portfolio_url">Portfolio Website</label>
                            <input type="url" id="portfolio_url" name="portfolio_url" class="form-control" value="{{ user.portfolio_url or '' }}" placeholder="https://myportfolio.com">
                        </div>
                        <div class="form-group">
                            <label for="medium_url">Medium / Blog</label>
                            <input type="url" id="medium_url" name="medium_url" class="form-control" value="{{ user.medium_url or '' }}" placeholder="https://medium.com/@...">
                        </div>
                        <div class="form-group" style="grid-column: span 2;">
                            <label for="profile_photo">Profile Photo</label>
                            <input type="file" id="profile_photo" name="profile_photo" class="form-control" accept="image/*" onchange="previewImage(this)">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary" style="margin-top: 20px;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.querySelector('.dashboard-container');
            sidebar.classList.toggle('collapsed');
            container.classList.toggle('sidebar-collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                document.getElementById('sidebar').classList.add('collapsed');
                document.querySelector('.dashboard-container').classList.add('sidebar-collapsed');
            }
        });
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
