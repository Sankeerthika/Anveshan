<body>

<header style="padding:18px 0;">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
        <h2 class="title" style="margin:0;">Join Team</h2>
        <a href="{{ url_for('find_team.find_team') }}" class="btn btn--primary" style="position:fixed; top:18px; right:18px; z-index:60;">â¬… Back</a>
    </div>
</header>

<div class="container">
    <div class="card" style="margin-top:18px;">
        <div class="team-info" style="margin-bottom:14px;">
            <h3 style="color:var(--muted);">{{ team_request.name }}'s Team</h3>
            <p><strong>Hackathon:</strong> {{ team_request.event_title }}</p>
            <p><strong>Domain:</strong> {{ team_request.domain }}</p>
            <p><strong>Team Size Needed:</strong> {{ team_request.required_size }}</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label style="color:var(--muted);">Your Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label style="color:var(--muted);">Phone Number or LinkedIn URL</label>
                <input type="text" name="phone" placeholder="Phone or LinkedIn profile" required>
            </div>

            <div class="form-group">
                <label style="color:var(--muted);">Branch (optional)</label>
                <input type="text" name="branch">
            </div>

            <div class="form-group">
                <label style="color:var(--muted);">Year (optional)</label>
                <input type="text" name="year">
            </div>

            <button type="submit" class="btn btn--primary">Send Join Request</button>
        </form>
    </div>

</div>

</body>
