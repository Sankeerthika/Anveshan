<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anveshan Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/status_theme.css') }}">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width:420px;margin:80px auto;padding:28px;">
            <h2 style="text-align:center; color:var(--muted);">Anveshan Login</h2>
        <form method="post" action="{{ url_for('auth.login') }}">
            <input type="email" placeholder="Email" name="email" required style="width:100%; margin:12px 0;">
            <input type="password" placeholder="Password" name="password" required style="width:100%; margin:12px 0;">
            <button class="btn" style="width:100%; margin-top:10px;">Login</button>
        </form>
            <div style="text-align:center;margin-top:15px; color:var(--muted);">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}" style="color:var(--muted); font-weight:700;">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
