<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anveshan Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unstop_theme.css') }}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h2 class="auth-title">Anveshan Login</h2>
            <form method="post" action="{{ url_for('auth.login') }}">
                <input type="email" placeholder="Email" name="email" required class="form-control" style="margin:12px 0;">
                <input type="password" placeholder="Password" name="password" required class="form-control" style="margin:12px 0;">
                <button class="btn-primary" style="margin-top:10px;">Login</button>
            </form>
            <div style="text-align:right; margin-top:8px;">
                <a href="{{ url_for('auth.forgot_password') }}" style="color:var(--text-muted); font-size:0.9rem;">Forgot Password?</a>
            </div>
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}" style="color:var(--secondary-color); font-weight:700;">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
