<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question | Anveshan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unstop_theme.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('club.club_dashboard') }}" class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <span class="logo-text">Anveshan</span>
                </a>
            </div>
            
            <div class="user-profile-sidebar">
                <div style="width: 80px; height: 80px; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px auto; color: #666; font-size: 30px;">
                    <i class="fas fa-users"></i>
                </div>
                <h4 style="margin: 0; font-size: 1.1rem;">{{ user.name if user else 'Club Admin' }}</h4>
                <p style="color: #666; font-size: 0.85rem;">Organizer</p>
            </div>

            <ul class="sidebar-menu">
                <li>
                    <a href="{{ url_for('club.club_dashboard') }}">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                </li>
                
                <li>
                    <a href="{{ url_for('club.post_announcement_page') }}">
                        <i class="fas fa-bullhorn"></i> Post Announcement
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('club.club_questions') }}" class="active">
                        <i class="fas fa-question-circle"></i> Inquiries
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div style="margin-bottom: 30px; display: flex; align-items: center;">
                <button class="toggle-sidebar-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h2 style="margin: 0;">Answer Question</h2>
                    <p style="color: var(--text-muted); margin: 0;">Respond to student inquiries.</p>
                </div>
            </div>

            <!-- Content -->
            <div class="card" style="padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <div style="margin-bottom: 20px;">
                    <h3 style="margin-top: 0; color: var(--primary-color);">{{ q.event_title }}</h3>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 15px;">
                        <p style="margin: 0 0 10px 0;"><strong>From:</strong> {{ q.student_email }}</p>
                        <p style="margin: 0;"><strong>Question:</strong><br>{{ q.question }}</p>
                    </div>
                </div>

                <form method="POST">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="font-weight: 500; margin-bottom: 5px; display: block;">Your Answer</label>
                        <textarea name="answer" rows="5" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;">{{ q.answer or '' }}</textarea>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            Submit Answer
                        </button>
                        <a href="{{ url_for('club.club_questions') }}" style="display: inline-block; padding: 10px 20px; color: #666; text-decoration: none; border: 1px solid #ddd; border-radius: 5px;">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.querySelector('.dashboard-container');
            
            sidebar.classList.toggle('collapsed');
            container.classList.toggle('sidebar-collapsed');
            
            // Save state to local storage
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        // Restore sidebar state on page load
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const container = document.querySelector('.dashboard-container');
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                container.classList.add('sidebar-collapsed');
            }
        });
    </script>
</body>
</html>
