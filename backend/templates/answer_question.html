<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/status_theme.css') }}">
</head>
<body>
<div class="container" style="padding:20px;">
    <a href="{{ url_for('club.club_questions') }}" class="btn btn--primary" style="position:fixed; top:18px; right:18px; z-index:60;">â¬… Back</a>
    <div class="card" style="padding:16px;">
        <h3 style="color:var(--muted);">{{ q.event_title }}</h3>
        <p><strong>From:</strong> {{ q.student_email }}</p>
        <p style="margin-top:10px;"><strong>Question:</strong> {{ q.question }}</p>

        <form method="POST" style="margin-top:12px;">
            <textarea name="answer" rows="5" style="width:100%; padding:8px; border-radius:6px;">{{ q.answer or '' }}</textarea>
            <button class="btn btn--primary" style="margin-top:8px;">Submit Answer</button>
        </form>
    </div>
</div>
</body>
</html>
