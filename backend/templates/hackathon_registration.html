<body>

<div class="container">
    <h2>Hackathon Registration</h2>

    <form method="POST" action="{{ url_for('events.submit_registration') }}" enctype="multipart/form-data">
        <input type="hidden" name="event_id" value="{{ event_id }}">

        <h3>Team Details</h3>
        <label>Team Name</label>
        <input type="text" name="team_name" required>

        <label>Project Title</label>
        <input type="text" name="project_title" required>

        <label>Domain</label>
        <select name="domain" required>
            <option value="">Select</option>
            <option>AI</option>
            <option>Web Development</option>
            <option>Blockchain</option>
            <option>IoT</option>
            <option>Cyber Security</option>
        </select>

        <h3>Team Lead Details</h3>
        <div class="row">
            <div>
                <label>Name</label>
                <input type="text" name="lead_name" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="lead_email" required>
            </div>
            <div>
                <label>Phone</label>
                <input type="text" name="lead_phone" required>
            </div>
            <div>
                <label>Year</label>
                <select name="lead_year" required>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                </select>
            </div>
        </div>

        <h3>Team Members</h3>

        {% for i in range(1,5) %}
        <div class="member-box">
            <label>Member {{ i }} Name</label>
            <input type="text" name="member_name_{{ i }}">

            <label>Email</label>
            <input type="email" name="member_email_{{ i }}">

            <label>Year</label>
            <select name="member_year_{{ i }}">
                <option value="">Select</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select>
        </div>
        {% endfor %}

        <h3>Payment</h3>
        <label>Upload Payment Screenshot</label>
        <input type="file" name="payment_proof" required>

        <label>WhatsApp Group Link</label>
        <input type="url" name="whatsapp_link" placeholder="Provided by organizer">

        <button type="submit" class="btn">Submit Registration</button>
    </form>
</div>

</body>
