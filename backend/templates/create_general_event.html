{% extends "base.html" %}

{% block title %}Create New Event | Anveshan{% endblock %}

{% block page_content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1">Create New Event</h2>
                    <p class="text-muted mb-0">Fill in the details to publish your event.</p>
                </div>
                <a href="{{ url_for('club.club_dashboard') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Dashboard
                </a>
            </div>

            <!-- Form Card -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Event Type -->
                        <input type="hidden" name="event_type" value="{{ event_type }}">
                        
                        <!-- Basic Info -->
                        <h5 class="fw-bold text-primary mb-3">Basic Information</h5>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">EVENT TITLE *</label>
                            <input type="text" name="title" required class="form-control" placeholder="e.g., Web Development Workshop">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">DESCRIPTION *</label>
                            <textarea name="description" rows="4" required class="form-control" placeholder="Provide detailed information about the event"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">ORGANIZER NAME *</label>
                            <input type="text" name="organizer" required class="form-control" placeholder="e.g., Computer Science Department">
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">EVENT DATE *</label>
                                <input type="date" name="event_date" required class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">REGISTRATION DEADLINE *</label>
                                <input type="date" name="deadline" required class="form-control">
                            </div>
                        </div>

                        <!-- Mode & Venue -->
                        <h5 class="fw-bold text-primary mb-3">Location & Access</h5>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">MODE *</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" value="offline" id="mode_offline" checked onchange="toggleVenueField()">
                                    <label class="form-check-label" for="mode_offline">Offline</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" value="online" id="mode_online" onchange="toggleVenueField()">
                                    <label class="form-check-label" for="mode_online">Online</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" value="hybrid" id="mode_hybrid" onchange="toggleVenueField()">
                                    <label class="form-check-label" for="mode_hybrid">Hybrid</label>
                                </div>
                            </div>
                        </div>

                        <div id="venue-group" class="mb-3">
                            <label class="form-label fw-bold small text-muted">VENUE *</label>
                            <input type="text" name="venue" class="form-control" placeholder="e.g., Seminar Hall, Block A">
                        </div>

                        <div id="online-link-group" class="mb-4" style="display: none;">
                            <label class="form-label fw-bold small text-muted">ONLINE MEETING LINK</label>
                            <input type="url" name="meeting_link" class="form-control" placeholder="https://meet.google.com/...">
                        </div>

                        <!-- External Registration -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">EXTERNAL REGISTRATION LINK (OPTIONAL)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                                <input type="url" name="external_registration_link" class="form-control" placeholder="https://forms.gle/...">
                            </div>
                            <div class="form-text">If provided, users will be redirected here to register.</div>
                        </div>

                        <!-- Poster -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">EVENT POSTER</label>
                            <input type="file" name="poster" accept="image/*" class="form-control" onchange="previewPoster(this)">
                            <div id="poster-preview" class="mt-2 d-none">
                                <img src="" alt="Poster Preview" class="img-fluid rounded border" style="max-height: 300px;">
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-bold">
                                Create Event
                            </button>
                            <a href="{{ url_for('club.club_dashboard') }}" class="btn btn-light text-muted">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleVenueField() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const venueGroup = document.getElementById('venue-group');
        const onlineLinkGroup = document.getElementById('online-link-group');
        
        if (mode === 'online') {
            venueGroup.style.display = 'none';
            onlineLinkGroup.style.display = 'block';
        } else if (mode === 'offline') {
            venueGroup.style.display = 'block';
            onlineLinkGroup.style.display = 'none';
        } else { // hybrid
            venueGroup.style.display = 'block';
            onlineLinkGroup.style.display = 'block';
        }
    }

    function previewPoster(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewDiv = document.getElementById('poster-preview');
                const previewImg = previewDiv.querySelector('img');
                previewImg.src = e.target.result;
                previewDiv.classList.remove('d-none');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        toggleVenueField();
    });
</script>
{% endblock %}
