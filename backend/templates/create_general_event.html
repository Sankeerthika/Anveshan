<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/status_theme.css') }}">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: 500;
        }
        .btn--primary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn--primary:hover {
            background-color: #45a049;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function toggleVenueField() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const venueGroup = document.getElementById('venue-group');
            const onlineLinkGroup = document.getElementById('online-link-group');
            
            if (mode === 'online') {
                venueGroup.style.display = 'none';
                onlineLinkGroup.style.display = 'block';
            } else if (mode === 'offline') {
                venueGroup.style.display = 'block';
                onlineLinkGroup.style.display = 'none';
            } else { // hybrid
                venueGroup.style.display = 'block';
                onlineLinkGroup.style.display = 'block';
            }
        }

        // Initialize form on page load
        document.addEventListener('DOMContentLoaded', function() {
            toggleVenueField();
        });
    </script>
</head>
<body>
    <header style="padding: 18px 0; position: relative;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h2 class="title">Create New Event</h2>
            <a href="{{ url_for('club.club_dashboard') }}" class="btn btn--primary" style="position: fixed; top: 18px; right: 18px; z-index: 60;">â¬… Back to Dashboard</a>
        </div>
    </header>

    <div class="container">
        <div class="card" style="margin: 16px auto; max-width: 900px; border: 1px solid #000; padding: 20px;">
            <form method="POST" enctype="multipart/form-data">
                <!-- Event Type -->
                <input type="hidden" name="event_type" value="{{ event_type }}">
                
                <!-- Basic Event Information -->
                <div class="form-group">
                    <label for="title">Event Title*</label>
                    <input type="text" id="title" name="title" required class="form-control" placeholder="e.g., Web Development Workshop">
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" rows="4" required class="form-control" placeholder="Provide detailed information about the event"></textarea>
                </div>

                <div class="form-group">
                    <label for="organizer">Organizer Name (Club/Department)*</label>
                    <input type="text" id="organizer" name="organizer" required class="form-control" placeholder="e.g., Computer Science Department">
                </div>

                <!-- Date & Time -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="start_datetime">Start Date & Time*</label>
                        <input type="datetime-local" id="start_datetime" name="start_datetime" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="end_datetime">End Date & Time*</label>
                        <input type="datetime-local" id="end_datetime" name="end_datetime" required class="form-control">
                    </div>
                </div>

                <!-- Registration Deadline -->
                <div class="form-group">
                    <label for="registration_deadline">Registration Deadline*</label>
                    <input type="datetime-local" id="registration_deadline" name="registration_deadline" required class="form-control">
                </div>

                <!-- Event Mode -->
                <div class="form-group">
                    <label>Event Mode*</label>
                    <div style="display: flex; gap: 20px; margin-top: 8px;">
                        <label><input type="radio" name="mode" value="online" onchange="toggleVenueField()" checked> Online</label>
                        <label><input type="radio" name="mode" value="offline" onchange="toggleVenueField()"> Offline</label>
                        <label><input type="radio" name="mode" value="hybrid" onchange="toggleVenueField()"> Hybrid</label>
                    </div>
                </div>

                <!-- Venue / Meeting Link -->
                <div id="venue-group" style="display: none;">
                    <div class="form-group">
                        <label for="venue">Venue*</label>
                        <input type="text" id="venue" name="venue" class="form-control" placeholder="Enter venue details">
                    </div>
                </div>

                <div id="online-link-group">
                    <div class="form-group">
                        <label for="meeting_link">Meeting Link*</label>
                        <input type="url" id="meeting_link" name="meeting_link" class="form-control" placeholder="https://meet.google.com/...">
                        <small>Required for online/hybrid events</small>
                    </div>
                </div>

                <!-- Eligibility -->
                <div class="form-group">
                    <label for="eligibility">Eligibility (Optional)</label>
                    <input type="text" id="eligibility" name="eligibility" class="form-control" placeholder="E.g., Open to all students, Only for CSE/IT students, etc.">
                </div>

                <!-- Registration Fee -->
                <div class="form-group">
                    <label for="registration_fee">Registration Fee (INR)*</label>
                    <input type="number" id="registration_fee" name="registration_fee" min="0" value="0" required class="form-control">
                </div>

                <!-- Poster/Brochure Upload -->
                <div class="form-group">
                    <label for="poster">Upload Poster/Brochure (Optional)</label>
                    <input type="file" id="poster" name="poster" accept="image/*,.pdf" class="form-control">
                    <small>Accepted formats: JPG, PNG, PDF (Max 5MB)</small>
                </div>

                <!-- Submit Button -->
                <div style="margin-top: 25px; text-align: right;">
                    <button type="submit" class="btn btn--primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
