<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unstop_theme.css') }}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h2 class="auth-title">Reset Password</h2>
            <form method="post" action="{{ url_for('auth.reset_password') }}">
                <input type="email" placeholder="Email" name="email" value="{{ email }}" required class="form-control" style="margin:12px 0;">
                <input type="text" placeholder="OTP" name="otp" required class="form-control" style="margin:12px 0;">
                <input type="password" placeholder="New Password" name="password" required class="form-control" style="margin:12px 0;">
                <button class="btn-primary" style="margin-top:10px;">Update Password</button>
            </form>
            <div class="auth-footer">
                <p><a href="{{ url_for('auth.login') }}" style="color:var(--secondary-color); font-weight:700;">Back to Login</a></p>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin-top:12px;">
                {% for category, message in messages %}
                <div style="padding:10px; border-radius:6px; margin-bottom:8px; color:var(--text-color); background:#f5f7fb;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
